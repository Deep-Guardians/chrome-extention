<!DOCTYPE html>
<html>
<head>
  <title>Image Transformer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #000;
    }
    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #d2d2d7;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
    }
    img {
      border: 1px solid #d2d2d7;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      height: auto;
      display: none;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #0071e3;
      color: #fff;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Transform Your Image</h1>
  <input type="file" id="file-input" accept=".jpg, .jpeg, .png, .webp" /><br/>
  <img id="image-preview" alt="Transformed Image Preview" /><br/>
  <button id="download-btn">Download Image</button>
  <button id="copy-btn">Copy Image to Clipboard</button>
</body>
<script src="popup.js"></script>
</html>
